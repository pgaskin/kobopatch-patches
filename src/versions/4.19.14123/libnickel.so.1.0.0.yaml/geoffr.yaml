Custom font sizes:
  # Updated by Semwize (https://www.mobileread.com/forums/showthread.php?p=3897542) and geek1011 for 4.18.13737
  - Enabled: no
  - Description: |
      Changes the range of sizes on the font size slider so that there are more of
      the small sizes and fewer of the large sizes.
      With this patch enabled you will not be able to select the very large font
      sizes, but will be able to make finer adjustment to the smaller sizes.
    # Font sizes depend on the device's screen density. Unpatched, the sizes
    # increase in steps of 1 from the smallest size up to size 22, then in steps
    # of 2 up to size 50, then in steps of 4 up to the largest size:
    #
    #  AuraOne/Forma:       18px - 194px (55 sizes)
    #  GloHD/ClaraHD/Libra: 14px - 150px (48 sizes)
    #  AuraHD/H2O:          12px - 150px (50 sizes)
    #  Glo/Aura:            12px - 122px (43 sizes)
    #  Touch/Mini:          12px - 90px  (35 sizes)
    #
    # The example replacement values in this patch result in the following ranges,
    # with increases in steps of 1 from the smallest size up to size 44, then
    # steps of 2 up to size 68, then steps of 4 up to the largest size:
    #
    #  AuraOne/Forma:       18px - 132px (55 sizes)
    #  GloHD/ClaraHD/Libra: 14px - 108px (53 sizes)
    #  AuraHD/H2O:          12px - 108px (55 sizes)
    #  Glo/Aura:            12px - 88px (50 sizes)
    #  Touch/Mini:          12px - 80px (48 sizes)
  #
  # Note (geek1011): The device values can be determined with info from
  #    https://gist.github.com/geek1011/613b34c23f026f7c39c50ee32f5e167e and
  #    the Device::is* calls.
  #
  # Initial font size:
  - ReplaceInt: {Offset: 0x911AE8, Find: 18, Replace: 18} # AuraOne/Forma
  - ReplaceInt: {Offset: 0x91197C, Find: 14, Replace: 14} # GloHD/ClaraHD/Libra
  - ReplaceInt: {Offset: 0x911AD0, Find: 12, Replace: 12} # Others
  # Increment:
  - ReplaceInt: {Offset: 0x9119A4, Find: 21, Replace: 43} # Add font sizes in increments of 1 until this size exceeded}
  - ReplaceInt: {Offset: 0x9119AC, Find: 22, Replace: 44} # Continue from this font size}
  - ReplaceInt: {Offset: 0x911A4C, Find: 49, Replace: 67} # Add font sizes in increments of 2 until this size exceeded}
  - ReplaceInt: {Offset: 0x911A52, Find: 50, Replace: 68} # Continue from this font size}
  # Now increment by +4 until final font size:
  - ReplaceInt: {Offset: 0x911AEC, Find: 195, Replace: 132} # AuraOne/Forma
  - ReplaceInt: {Offset: 0x91198C, Find: 150, Replace: 108} # AuraHD/H2O/GloHD/ClaraHD/Libra
  - ReplaceInt: {Offset: 0x911B0A, Find: 122, Replace: 88}  # Glo/Aura
  - ReplaceInt: {Offset: 0x911B06, Find: 90,  Replace: 80}  # Touch/Mini

