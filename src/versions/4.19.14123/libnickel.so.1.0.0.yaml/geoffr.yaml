  - ReplaceBytes: {Offset:  6, FindH: D3 E9 00 23 07 F1, ReplaceH: 20 46 04 A1 29 44} # mov r0, r4   adr r1, #0x10  add r1, r5
  - ReplaceBytes: {Offset: 12, FindH: 80 01 20 46,       ReplaceH: 96 F5 9C E8}       # blx QList<double>::append()
  -               ReplaceBLX: {Offset: 12, Find: 0x4B5DA4, Replace: 0x4B5DA4}         # just to double-check (will error if the BLX is incorrect)
  - ReplaceBytes: {Offset: 16, FindH: 61 E9 1C 23,       ReplaceH: 08 35 70 2D}       # add r5, #8   cmp r5, 112
  - ReplaceBytes: {Offset: 20, FindBLX: 0x4B5DA4,        ReplaceH: 00 00 00 00}       # clear out the BLX in the way of the next two replacements
  - ReplaceBytes: {Offset: 20, FindH: 00 00,             ReplaceH: F7 D1}             # bne #-10
    # jump over new table
  - ReplaceBytes: {Offset: 22, FindH: 00 00 6A A3 D3 E9, ReplaceH: 7C E0 00 BF 00 BF} # b #0xFC
    # new table: 14 8-aligned doubles
  - BaseAddress: 0x71FC78 # right after previous instruction
  - ReplaceBytes: {Offset:  12, FindBLX: 0x4B5DA4, ReplaceH: 00 00 00 00} # first, clear out the BLXs in the way
  - ReplaceBytes: {Offset:  32, FindBLX: 0x4B5DA4, ReplaceH: 00 00 00 00}
